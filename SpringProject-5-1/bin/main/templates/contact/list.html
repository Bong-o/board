<!DOCTYPE html>
<html>
<head th:replace="~{fragments/common/head :: HeadFragment}"></head>
<body>
	<header th:replace="~{fragments/common/header :: HeaderFragment}"></header>
	<nav th:replace="~{fragments/common/nav :: NavFragment}"></nav>

    <section style="height: 70vh">
      <h1>연락 내역</h1>
      <hr>
      <div class="input-group mb-3" style="width: 100%; margin-top:40px">
        <select class="form-select" id="inputGroupSelect02" name="category" style="width:100px; height:46px; flex: 0 0 auto;">
          <option value="category-title" selected>제목</option>
          <option value="category-content">내용</option>
          <option value="category-writer">작성자</option>
        </select>
        <input type="text" style="width:500px; flex: 0 0 auto;" class="form-control" name="serach-text" placeholder="검색어를 입력해주세요." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="height:46px;">검색</button>
        
      </div>
        <div class="table-container">
          <table class="table table-hover" style="margin-top: 10px;">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">작성일</th>
                <th scope="col">답변</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="post : ${posts}" 
              	  th:attr="onclick=|location.href='@{/contact/detail(no=${post.no})}'|">
                <th th:text="${post.no}" scope="row"></th>
                <td th:text="${post.name}"></td>
                <td th:text="${post.email}"></td>
                <td th:text="${post.createDate}"></td>
                <td>Y</td>
              </tr>
            </tbody>
          </table>
          <button class="add-button">등록</button>

        </div>

        <nav aria-label="Page navigation example" style="background-color: white; ">
          <ul class="pagination" style="justify-content: center;">
            <li class="page-item" style="margin-right: 0px">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" style="margin-right: 0px"><a class="page-link" href="#">1</a></li>
            <li class="page-item" style="margin-right: 0px"><a class="page-link" href="#">2</a></li>
            <li class="page-item" style="margin-right: 0px"><a class="page-link" href="#">3</a></li>
            <li class="page-item" style="margin-right: 0px">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
  </section>

  <footer th:replace="~{fragments/common/footer :: FooterFragment}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
